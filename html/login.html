<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Icons</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: Font Awesome for more icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../img/Telegram-icon-on-transparent-background-PNG.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }

    .btn-facebook {
      background: #3b5998;
    }

    .btn-messenger {
      background: #0084ff;
    }

    .btn img {
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome Back</h1>
    <form>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn" style="background: #333;">Login</button>
    </form>

   
    <button class="btn btn-facebook">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" alt="Facebook">
      Continue with Facebook
    </button>

  
    <button class="btn btn-messenger">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-messenger.png" alt="Messenger">
      Continue with Messenger
    </button>
  </div>
</body>
</html>
