<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table In HTML</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    h1 {
      color: blueviolet;
      text-decoration: underline;
    }

    div {
      width: 100%;
      height: 100vh;
      padding: 10px;
    }

    table {
      margin: 40px auto;
    }

    th, td {
      padding: 20px;
    }

    .bg {
      background-color: rgba(37, 59, 35, 0.508);
    }
  </style>
</head>
<body>
  <div>
    <h1 align="center">Table in HTML</h1>
    <table border="1" cellspacing="0">
      <thead>
        <tr class="bg" id="tr1">
          <th>Name</th>
          <th>Ranking</th>
          <th colspan="2">Gender / Year</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr2">
          <td>Ly Ly</td>
          <td rowspan="3">99</td>
          <td>Female</td>
          <td rowspan="3">2005</td>
        </tr>
        <tr class="bg" id="tr3">
          <td>Por</td>
          <td rowspan="2">Male</td>
        </tr>
        <tr class="bg" id="tr3">
          <td>Dara Kok</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
